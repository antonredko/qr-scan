<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>QR Сканер</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #message {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 1.2em;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <video id="video"></video>
  <div id="message">Сканування QR-коду...</div>

  <script type="module">
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

    const video = document.getElementById('video');
    const message = document.getElementById('message');

    const scanner = new QrScanner(video, result => {
      message.textContent = 'Знайдено: ' + result;

      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.sendData(result);
        window.Telegram.WebApp.close(); // або залиш відкрите, якщо потрібно
      } else {
        alert('Відкрий через Telegram Web App');
      }

      scanner.stop(); // Зупиняємо сканер
    });

    document.addEventListener('DOMContentLoaded', () => {
      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand(); // fullscreen
      }

      scanner.start().catch(e => {
        message.textContent = 'Помилка камери: ' + e;
      });
    });
  </script>

</body>
</html>
