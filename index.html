<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>QR Сканер</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%; /* Ensure body takes full width */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Cover the entire screen */
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Background is now handled by #scan-area's box-shadow to create a transparent hole */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10; /* Ensure overlay is above video */
    }

    #scan-area {
      width: 60vw; /* Responsive width */
      max-width: 300px; /* Max width for larger screens */
      height: 60vw; /* Keep it square */
      max-height: 300px;
      border: none; /* Removed the main border as requested */
      border-radius: 15px; /* Keep rounded corners for the "hole" effect */
      background: transparent; /* Explicitly set background to transparent */
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
      position: relative; /* For the focus lines */
      overflow: hidden; /* Hide anything outside the border-radius for the hole */
      /* This large box-shadow creates the semi-transparent dark overlay around the transparent scan area */
      box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.6); /* Creates the dark mask with a central transparent hole */
    }

    /* Small corner markers for the scan area */
    #scan-area::before,
    #scan-area::after,
    #scan-area > div::before,
    #scan-area > div::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      border-color: #00ff00;
      border-style: solid;
    }

    #scan-area::before { top: -3px; left: -3px; border-width: 3px 0 0 3px; border-radius: 15px 0 0 0; }
    #scan-area::after { top: -3px; right: -3px; border-width: 3px 3px 0 0; border-radius: 0 15px 0 0; }
    #scan-area > div::before { bottom: -3px; left: -3px; border-width: 0 0 3px 3px; border-radius: 0 0 0 15px; }
    #scan-area > div::after { bottom: -3px; right: -3px; border-width: 0 3px 3px 0; border-radius: 0 0 15px 0; }


    #message {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.7); /* Slightly darker background for message */
      color: white;
      font-size: 1.3em; /* Slightly larger font */
      font-family: 'Inter', sans-serif; /* Use Inter font */
      z-index: 20; /* Ensure message is above everything */
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
  </style>
  <!-- Load Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <video id="video"></video>
  <div id="overlay">
    <div id="scan-area">
      <!-- These divs create the corner markers for the scan area -->
      <div></div>
      <div></div>
    </div>
  </div>
  <div id="message">Сканування QR-коду...</div>

  <script type="module">
    // Import the QR Scanner library
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

    // Get references to HTML elements
    const video = document.getElementById('video');
    const message = document.getElementById('message');

    // Initialize the QR scanner
    const scanner = new QrScanner(
      video, // The video element to use for scanning
      result => {
        // Callback function when a QR code is found
        // Access the actual data string from result.data
        message.textContent = 'Знайдено: ' + result.data; // Updated to use result.data

        // Check if running inside Telegram Web App
        if (window.Telegram?.WebApp) {
          window.Telegram.WebApp.sendData(result.data); // Updated to send result.data
          window.Telegram.WebApp.close(); // Close the Web App after scanning
        } else {
          // Fallback for non-Telegram Web App environment (use a custom modal instead of alert)
          showCustomModal('Відкрий через Telegram Web App');
        }

        scanner.stop(); // Stop the scanner once a QR code is found
      },
      {
        /* Options for QrScanner */
        // Highlight the scanned code visually - set to false to rely on custom CSS markers
        highlightScanRegion: false,
        highlightCodeOutline: false,
      }
    );

    // Custom modal function to replace alert() and confirm()
    function showCustomModal(msg) {
      let modalOverlay = document.createElement('div');
      modalOverlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      `;

      let modalContent = document.createElement('div');
      modalContent.style.cssText = `
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        color: black;
        font-family: 'Inter', sans-serif;
        max-width: 80%;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      `;
      modalContent.innerHTML = `<p>${msg}</p><button id="modal-ok" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">OK</button>`;

      modalOverlay.appendChild(modalContent);
      document.body.appendChild(modalOverlay);

      document.getElementById('modal-ok').onclick = () => {
        document.body.removeChild(modalOverlay);
      };
    }

    // Event listener for when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Check if running inside Telegram Web App
      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.ready(); // Signal that the app is ready
        window.Telegram.WebApp.expand(); // Expand the Web App to full screen
      }

      // Start the scanner
      scanner.start().catch(e => {
        // Handle camera access errors
        message.textContent = 'Помилка камери: ' + e;
        // Also show a custom modal for the error
        showCustomModal('Помилка доступу до камери: ' + (e.message || e));
      });
    });
  </script>

</body>
</html>
